<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"rel="stylesheet">
  
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Dashboard</title>

    </head>
    <body>

      <div class="container-dashboard">
        <div class="container-dashboard-center">
            <h1>DashBoard Application</h1>
        </div>
        <div class="container">

        <div class="row">
          <div class="col-12 cont">
            <div class="comp col-6">
              <div class="im">
                <span class="material-icons" style="font-size: 55px; color:#264653">account_balance</span>
               </div>
              <div class="sub">
                <div id="MonthIncome" class="row-value"></div>
                <div class="row-name">MonthIncome</div>
              </div>
            </div>
            <div class="comp col-3">
              <div class="im">
                <span class="material-icons material-icons2" style="font-size: 55px; color:#264653">paid</span>
              </div>
              <div class="sub">
                <div id="Payed" class="row-value"></div>
                <div class="row-name">Payed</div>
              </div>
            </div>
            <div class="comp col-3">
              <div class="im">
                <span class="material-icons" style="font-size: 55px; color:#264653">savings</span>
              </div>
              <div class="sub">
                <div id="Debt" class="row-value"></div>
                <div class="row-name">Debt</div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12 cont">
            <div class="comp col-6">
              <div class="im">
                <span class="material-icons" style="font-size: 55px; color:#f4a261">shop</span>
              </div>
              <div class="sub">
                <div id="Sessions" class="row-value"></div>
                <div class="row-name">Sessions</div>
              </div>
            </div>
            <div class="comp col-3">
              <div class="im">
                <span class="material-icons" style="font-size: 55px; color:#f4a261">euro_symbol</span>
              </div>
              <div class="sub">
                <div id="Payed2" class="row-value"></div>
                <div class="row-name">Payed</div>
              </div>
            </div>
            <div class="comp col-3">
              <div class="im">
                <span class="material-icons" style="font-size: 55px; color:#f4a261">payment</span>
              </div>
              <div class="sub">
                <div id="Pending" class="row-value"></div>
                <div class="row-name">Pending</div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12 cont">
            <div class="comp col-6">
              <div class="im">
                <span class="material-icons" style="font-size: 55px; color:#457b9d">today</span>
              </div>
              <div class="sub">
                <div id="Hours" class="row-value"></div>
                <div class="row-name">Hours</div>
              </div>
            </div>
            <div class="comp col-3">
              <div class="im">
                <span class="material-icons" style="font-size: 55px; color:#457b9d">alarm_on</span>
              </div>
              <div class="sub">
                <div id="Worked" class="row-value"></div>
                <div class="row-name">Worked</div>
              </div>
            </div>
            <div class="comp col-3">
              <div class="im">
                <span class="material-icons" style="font-size: 55px; color:#457b9d">alarm</span>
              </div>
              <div class="sub">
                <div id="WorkLeft" class="row-value"></div>
                <div class="row-name">Work Left</div>
              </div>
            </div>
          </div>
        </div>
      </div>



    <div>
    <h3 style="text-align: center;">Pick Month/Year <input type="text" class="form-control" name="datepickerDashboard" id="datepickerDashboard" style="width: 200px;"> </h3>
    </div>

    <div>
    <h2 style="text-align: center;">Status Unpaid Sessions All Students selected month</h2>
    </div>

        <div class="table-Dashboard">

          <table class="table" >
            <tr>
              <th style="text-align: center;">Id</th>
              <th style="text-align: center;">Name</th>
              <th style="text-align: center;">Language</th>
              <th style="text-align: center;">Date</th>
              <th style="text-align: center;">Payment</th>
              <th style="text-align: center;">Amount</th>
            </tr>
            <tbody id="tableDashboard"></tbody>
          </table>

        </div>

      </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js"></script>
        
        <script src="dashboard.js"></script>
        <script src="datapicker.js"></script>
    </body>
</html>
